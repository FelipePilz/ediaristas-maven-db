<!DOCTYPE html>
<html th:replace="~{base::template(~{::main})}">
    <body>
        <main>
            <h1>Cadastro de Diarista</h1>
            <form method="POST" th:object="${diarista}">
                <div class="mb-3">
                    <label class="form-label" for="nomeCompleto"
                        >Nome Completo</label
                    >
                    <input
                        class="form-control"
                        type="text"
                        th:field="*{nomeCompleto}"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="cpf">CPF</label>
                    <input class="form-control" type="text" th:field="*{cpf}" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">E-mail</label>
                    <input
                        class="form-control"
                        type="email"
                        th:field="*{email}"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input
                        class="form-control"
                        type="text"
                        th:field="*{telefone}"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="logradouro"
                        >Logradouro</label
                    >
                    <input
                        class="form-control"
                        type="text"
                        th:field="*{logradouro}"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="numero">NÃºmero</label>
                    <input
                        class="form-control"
                        type="text"
                        th:field="*{numero}"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="bairro">Bairro</label>
                    <input
                        class="form-control"
                        type="text"
                        th:field="*{bairro}"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="complemento"
                        >Complemento</label
                    >
                    <input
                        class="form-control"
                        type="text"
                        th:field="*{complemento}"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="cep">CEP</label>
                    <input class="form-control" type="text" th:field="*{cep}" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="estado">Estado</label>
                    <input
                        class="form-control"
                        type="text"
                        th:field="*{estado}"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="cidade">Cidade</label>
                    <input
                        class="form-control"
                        type="text"
                        th:field="*{cidade}"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="codigoIbge"
                        >Codigo IBGE</label
                    >
                    <input
                        class="form-control"
                        type="text"
                        th:field="*{codigoIbge}"
                    />
                </div>

                <button class="btn btn-success" type="submit">Salvar</button>
            </form>
        </main>
    </body>
</html>
